<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Valentine | Our Journey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific Internal Styles for Last Valentine Experience */

        /* Layout overrides for this page */
        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center content vertically */
            padding-bottom: 100px;
        }

        .header-title {
            position: absolute;
            top: 2rem;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        /* 3D Cinematic Slider Container */
        .cinematic-slider {
            position: relative;
            width: 100%;
            height: 60vh;
            /* Dominant screen height */
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 2rem 0;
            overflow: hidden;
            /* Prevent overflow swipes showing ugly edges */
        }

        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            /* Mobile first width */
            max-width: 350px;
            aspect-ratio: 3/4;
            /* Portrait photo ratio */
            background: #000;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Active Slide (Center) */
        .slide.active {
            z-index: 10;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9), 0 0 30px rgba(197, 160, 89, 0.15);
            /* Soft gold glow */
            border-color: rgba(197, 160, 89, 0.4);
        }

        /* Previous Slide (Left, blurred, smaller) */
        .slide.prev {
            z-index: 5;
            transform: translate(-90%, -50%) scale(0.8) rotateY(15deg);
            opacity: 0.4;
            filter: blur(2px) grayscale(50%);
            cursor: pointer;
        }

        /* Next Slide (Right, blurred, smaller) */
        .slide.next {
            z-index: 5;
            transform: translate(-10%, -50%) scale(0.8) rotateY(-15deg);
            opacity: 0.4;
            filter: blur(2px) grayscale(50%);
            cursor: pointer;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 8s ease;
            /* Gentle zoom */
        }

        .slide.active .slide-img {
            transform: scale(1.15);
            /* Slow zoom in effect */
        }

        /* Slide Content Overlay */
        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 80px 20px 30px;
            /* Gradient space */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.2s;
            /* Delayed enter */
        }

        .slide.active .slide-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .caption-text {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 1);
            font-style: italic;
        }

        /* Navigation Dots */
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: var(--accent-gold);
            width: 30px;
            /* Elongated active dot */
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.4);
        }

        /* Mobile Swipe Hint */
        .swipe-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Sticky Button */
        .sticky-nav-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
            padding: 0 20px;
            pointer-events: none;
        }

        .continue-btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 15px 40px;
            border-radius: 50px;
            font-family: var(--font-body);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .continue-btn:hover {
            background: var(--accent-gold);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.4);
        }

        /* Desktop Adjustments */
        @media (min-width: 769px) {
            .slide {
                width: 350px;
                /* Fixed larger size */
                aspect-ratio: 4/5;
            }

            .caption-text {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div id="bg-particles"></div>

    <div class="header-title">
        <h1 class="premium-title" style="font-size: 1.8rem;">Last Valentine</h1>
    </div>

    <div class="container">

        <!-- Cinematic Slider -->
        <div class="cinematic-slider" id="slider">

            <!-- Slide 1 -->
            <div class="slide prev" data-index="0" onclick="goToSlide(0)">
                <!-- Replace src with your first photo -->
                <img src="assets/images/img9.JPG"
                    onerror="this.src='https://via.placeholder.com/400x500/111/C5A059?text=Memory+1'" class="slide-img"
                    alt="Valentine Memory 1">
                <div class="slide-overlay">
                    <p class="caption-text">"Two hearts."</p>
                </div>
            </div>

            <!-- Slide 2 (Active by default) -->
            <div class="slide active" data-index="1" onclick="goToSlide(1)">
                <!-- Replace src with your second photo -->
                <img src="assets/images/img12.JPG"
                    onerror="this.src='https://via.placeholder.com/400x500/111/C5A059?text=Memory+2'" class="slide-img"
                    alt="Valentine Memory 2">
                <div class="slide-overlay">
                    <p class="caption-text">"Our first Valentine."</p>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="slide next" data-index="2" onclick="goToSlide(2)">
                <!-- Replace src with your third photo -->
                <img src="assets/images/img10.JPG"
                    onerror="this.src='https://via.placeholder.com/400x500/111/C5A059?text=Memory+3'" class="slide-img"
                    alt="Valentine Memory 3">
                <div class="slide-overlay">

                </div>
            </div>

        </div>

        <div class="slider-dots">
            <div class="dot" onclick="goToSlide(0)"></div>
            <div class="dot active" onclick="goToSlide(1)"></div>

        <div class="swipe-hint">Swipe to relive</div>

    </div>

    <!-- Sticky Button -->
    <div class="sticky-nav-container">
        <a href="pop.html" class="continue-btn">
            Continue our journey <span>â†’</span>

    </div>

        <a href="reasons.html" class="nav-link">Reasons</a>
        <a href="last_valentine.html" class="nav-link" style="color: var(--accent-gold);">Last Val</a>
        <a href="pop.html" class="nav-link">Pop</a>
    </footer>

    <!-- Scripts -->
    <script>
        // Particles (Reused light version)
        function createParticles() {
            const container = document.getElementById('bg-particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 6 + 6) + 's';
                p.style.animationDelay = (Math.random() * 5) + 's';
                p.style.width = Math.random() * 3 + 'px';
                p.style.height = p.style.width;
                container.appendChild(p);
            }
        }
        createParticles();


        // --- Cinematic Slider Logic ---
        let currentIndex = 1; // Start at middle
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let isAnimating = false;

        function updateSlider() {
            slides.forEach((slide, index) => {
                // Reset classes
                slide.className = 'slide';

                // Determine position relative to current
                if (index === currentIndex) {
                    slide.classList.add('active');
                } else if (index === (currentIndex - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('prev');
                } else if (index === (currentIndex + 1) % totalSlides) {
                    slide.classList.add('next');
                } else {
                    // For more than 3 slides, hide others or stack them
                    slide.style.opacity = '0';
                    slide.style.zIndex = '-1';
                }
            });

            // Update Dots
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function goToSlide(index) {
            if (isAnimating || index === currentIndex) return;
            isAnimating = true;
            currentIndex = index;
            updateSlider();
            setTimeout(() => isAnimating = false, 600); // Wait for transition
        }

        function nextSlide() {
            goToSlide((currentIndex + 1) % totalSlides);
        }

        function prevSlide() {
            goToSlide((currentIndex - 1 + totalSlides) % totalSlides);
        }

        // --- Touch / Swipe Handling ---
        let touchStartX = 0;
        let touchEndX = 0;
        const sliderContainer = document.getElementById('slider');

        sliderContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        sliderContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const threshold = 50; // Min swipe distance
            if (touchEndX < touchStartX - threshold) {
                nextSlide(); // Swiped Left
            }
            if (touchEndX > touchStartX + threshold) {
                prevSlide(); // Swiped Right
            }
        }

        // Initialize state
        updateSlider();

    </script>
</body>
