<head>

    <style>
        /* Specific Internal Styles for Music Player Experience */

        /* Layout overrides for this page */
        .container {
            padding-bottom: 100px;
            /* Space for sticky button */
        }

        /* Song Card Enhancements */
        .song-card {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                border-color 0.4s ease,
                box-shadow 0.4s ease;
        }

        .song-card:hover {
            transform: translateY(-5px);
            border-color: rgba(197, 160, 89, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(197, 160, 89, 0.1);
        }

        .song-card.playing {
            border-color: var(--accent-gold);
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
            background: rgba(197, 160, 89, 0.05);
        }

        .song-cover-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .song-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 10s ease;
            /* Slow zoom when playing */
            margin-bottom: 0;
            border-radius: 0;
        }

        .song-card.playing .song-img {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-card:hover .play-overlay,
        .song-card.playing .play-overlay {
            opacity: 1;
        }

        .play-btn-visual {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-gold);
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .song-card:hover .play-btn-visual {
            transform: scale(1);
        }

        .song-info {
            width: 100%;
            text-align: center;
        }

        .song-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .song-artist {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        /* Player Controls within Card */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: auto;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-gold);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Visualizer Animation */
        .visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 20px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .song-card.playing .visualizer {
            opacity: 1;
        }

        .bar {
            width: 3px;
            background: var(--accent-gold);
            height: 5px;
            animation: equalize 1s infinite alternate;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes equalize {
            0% {
                height: 5px;
                opacity: 0.5;
            }

            100% {
                height: 20px;
                opacity: 1;
            }
        }

        /* Romantic Text Overlay */
        .romantic-text-area {
            min-height: 60px;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .romantic-msg {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: #ccc;
            font-style: italic;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .romantic-msg.active {
            opacity: 1;
        }

        /* Sticky Bottom Button */
        .sticky-nav-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
            padding: 0 20px;
            pointer-events: none;
            /* Let clicks pass through around button */
        }

        .continue-btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 15px 40px;
            border-radius: 50px;
            font-family: var(--font-body);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .continue-btn:hover {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.4);
            transform: translateY(-2px);
        }

        .continue-btn i {
            transition: transform 0.3s ease;
        }

        .continue-btn:hover i {
            transform: translateX(5px);
        }

        /* Volume Control (Global) */
        .volume-control-fixed {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 99;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        .volume-slider {
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            appearance: none;
            background: transparent;
        }

        .volume-control-fixed:hover .volume-slider {
            width: 80px;
        }

        .volume-icon {
            color: #fff;
            cursor: pointer;
            width: 24px;
            text-align: center;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
            margin-top: -5px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .song-grid {
                grid-template-columns: 1fr;
                /* Vertical stack */
                gap: 20px;
            }

            .volume-control-fixed {
                bottom: 100px;
                /* Above continue button */
                right: 20px;
                padding: 8px;
            }
        }
    </style>

    <!-- Scripts -->
    <script>
        let currentAudio = null;
        let currentCard = null;
        let isPlaying = false;

        // Romantic messages
        const messages = [
            "These songs feel like us.",
            "Every beat reminds me of you.",
            "Our memories have a soundtrack.",
            "I love you more than words.",
            "Just for you, my love."
        ];

        function rotateText() {
            const t = document.getElementById("romantic-text");
            t.style.opacity = 0;
            setTimeout(() => {
                t.innerText = messages[Math.floor(Math.random() * messages.length)];
                t.style.opacity = 1;
            }, 500);
        }

        function playSong(card, id) {
            const audio = document.getElementById(id);
            const btn = card.querySelector(".play-btn-visual");

            // If clicking same song â†’ toggle pause/play
            if (currentAudio === audio) {
                if (isPlaying) {
                    audio.pause();
                    card.classList.remove("playing");
                    btn.innerText = "â–¶";
                    isPlaying = false;
                    return;
                } else {
                    audio.play();
                    card.classList.add("playing");
                    btn.innerText = "âšâš";
                    isPlaying = true;
                    progressLoop();
                    return;
                }
            }

            // Stop previous song if different
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentCard.classList.remove("playing");
                currentCard.querySelector(".play-btn-visual").innerText = "â–¶";
                currentCard.querySelector(".progress-bar").style.width = "0%";
            }

            // Start new song
            currentAudio = audio;
            currentCard = card;
            audio.volume = 0.8;
            audio.play();

            card.classList.add("playing");
            btn.innerText = "âšâš";
            isPlaying = true;

            rotateText();
            progressLoop();
        }

        // Smooth progress bar
        function progressLoop() {
            if (!currentAudio || !isPlaying) return;

            const bar = currentCard.querySelector(".progress-bar");
            bar.style.width = (currentAudio.currentTime / currentAudio.duration) * 100 + "%";

            requestAnimationFrame(progressLoop);
        }

        // Seek
        function seek(e, container) {
            e.stopPropagation();
            const audio = container.parentElement.querySelector("audio");
            const rect = container.getBoundingClientRect();
            audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
        }

        // Volume
        function setVolume(v) {
            if (currentAudio) currentAudio.volume = v;
        }

        function toggleMute() {
            if (currentAudio) currentAudio.muted = !currentAudio.muted;
        }

        // Reset when ended
        document.querySelectorAll("audio").forEach(a => {
            a.addEventListener("ended", () => {
                if (currentCard) {
                    currentCard.classList.remove("playing");
                    currentCard.querySelector(".play-btn-visual").innerText = "â–¶";
                    currentCard.querySelector(".progress-bar").style.width = "0%";
                }
                isPlaying = false;
            });
        });
    </script>
